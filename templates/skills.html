<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #bae8e8;
            color: #272343;
        }
        .table-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .technical-skills-table {
            width: 45%;
        }
        .soft-skills-table {
            width: 45%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">Back to Home</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">My Skills</h1>
        <div class="table-container">
            <!-- Technical Skills Table -->
            <table class="table table-success table-striped technical-skills-table">
                <thead>
                    <tr>
                        <th scope="col">Technical Skills</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>C/C++</td>
                    </tr>
                    <tr>
                        <td>Java</td>
                    </tr>
                    <tr>
                        <td>Python</td>
                    </tr>
                    <!-- Additional technical skills -->
                    <tr>
                        <td>Kali Linux</td>
                    </tr>
                    <tr>
                        <td>TensorFlow</td>
                    </tr>
                    <tr>
                        <td>HTML/CSS</td>
                    </tr>
                    <tr>
                        <td>MongoDB</td>
                    </tr>
                    <tr>
                        <td>MySQL</td>
                    </tr>
                </tbody>
            </table>
            <!-- Soft Skills Table -->
            <table class="table table-success table-striped soft-skills-table">
                <thead>
                    <tr>
                        <th scope="col">Soft Skills</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Public Speaker</td>
                    </tr>
                    <tr>
                        <td>Proficient in Hindi, English, Malayalam</td>
                    </tr>
                    <tr>
                        <td>Team Player</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
